{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Confirm delete</h5>
      <p class="text-muted">
        Are you sure you want to delete user info for <strong>{{ obj.user.username }}</strong>?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
